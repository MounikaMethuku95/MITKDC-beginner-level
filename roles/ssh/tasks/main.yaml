- name: Install OpenSSH server
  ansible.builtin.package:
    name: openssh-server
    state: present

- name: Deploy sshd_config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0600'
  become: true   # ensures this runs as root
  notify: Restart sshd
